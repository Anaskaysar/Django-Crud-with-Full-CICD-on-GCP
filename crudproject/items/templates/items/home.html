<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Items</title>
  </head>
  <body>
    <h1>Items Dashboard</h1>

{% if items %}
  <ul>
    {% for item in items %}
      <li>
        <strong>{{ item.name }}</strong><br />
        {{ item.description }}<br />
        <small>Created: {{ item.created_at }}</small>
      </li>
      <hr />
    {% endfor %}
  </ul>
{% else %}
  <p>No items found.</p>
{% endif %}

<p><a href="/admin/">Go to Admin</a></p>

  </body>
</html>
